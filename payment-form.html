<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/p-form.css">
    <title> payment form </title>
</head>

<body>
    <div class="contaner">
        <form action="">
            <h1 class="main-heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p> Name:<input type="text" name="name" placeholder="name" required></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="Male">
                    Female <input type="radio" name="gender" id="Female">
                </p>
            </fieldset>
            <p>Address: <textarea name="Address" id="Address" cols="100" rows="9"
                    placeholder="enter your address"></textarea></p>
            <p>Email: <input type="email" name="email" id="email" placeholder="enter your email address" required></p>
            <p>Pincode: <input type="number" name="Pincode" id="Pincode" placeholder="enter your pincode"></p>
            <hr>
            <h1>payment Information</h1>
            <p>
                Card types:
                <select name="card-type" id="cards-type">
                    <option value="">--select a Card type--</option>
                    <option value="visa">visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </p>
            <p>Card number <input type="number" name="number" id="number"></p>
            <p>Expiration date <input type="date" name="Expiration-date" id="Expiration-date"></p>
            <!--
        <p>Favorate color <input type="color" name="Favorate-color" id="Favorate-color"></p>
        -->
            <p>CVV <input type="password" name="cvv" id="cvv"></p>
            <input type="submit" value="Pay Now">
    </div>
</form>

</body>

</html>
